<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simon Game</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700,400" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="circle circle-border">
        <div id="btn-1">
        </div>
        <div id="btn-2">
        </div>
        <div id="btn-3">
        </div>
        <div id="btn-4">
        </div>
        <div class="inner-circle text-center">
            <h1>Simon<span class="sup">&reg;</span></h1>
            <div class="row">
                <div class="form-group col-xs-offset-1 col-xs-3 col-sm-offset-1 col-sm-4">
                    <div id="count-display" class="form-control input-sm display-off"><span id="count-txt"></span></div>
                    <label for="count-display">Count</label>
                </div>
                <div class="form-group col-xs-3">
                    <button class="btn btn-default btn-sm btn-round" id="start-stop-btn" ></button>
                    <label for="start-stop-btn">Start</label>
                </div>
                <div class="form-group col-xs-3">
                    <div id="strict-led"></div>
                    <button class="btn btn-default btn-sm btn-round" id="strict-btn" ></button>
                    <label for="strict-btn">Strict</label>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Sound Manager 2 -->
    <script src="node_modules/soundmanager2/script/soundmanager2-jsmin.js"></script>
    <script src="main.js"></script>
</body>

</html>
